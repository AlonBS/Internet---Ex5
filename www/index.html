<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Internet Technologies - Ex5: Todo App.</title>
    <link rel="stylesheet" type="text/css" href='style.css'></link>

    <script src="jquery-2.1.3.js"></script>
    <script src="clientSide.js"></script>
</head>

<body>

    <div id="loginPage">
        <h1>Welcome!</h1><br>
        <span id="register">
            <input type="text" class="loginInfo" id="reg_fullname" placeholder="full name" autofocus="true"><br>
            <input type="text" class="loginInfo" id="reg_username" placeholder="username"><br>
            <input type="password" class="loginInfo" id="reg_password" placeholder="password"><br>
            <input type="password" class="loginInfo" id="reg_password_verification" placeholder="password verification"><br>
            <input type="button" id="reg_submit" value="register">
        </span><br><br>

        <span id="login">
            <input type="text" class="loginInfo" id="login_username" placeholder="username"><br>
            <input type="password" class="loginInfo" id="login_password" placeholder="password"><br>
            <input type="button" id="login_submit" value="login">
        </span><br><br>

        <span id="loginPage_error_msg"></span>

    </div>

    <div id="todo_list_page">
        <h1>todos</h1>
        <div id="errorMsg">&nbsp;</div>

        <div id="main_items_div">
            <input id="add_new_item" placeholder="What needs to be done" autofocus="true">
            <span id="change_all_statuses_checkbox"></span>


            <div id="items_div">

                <table id="items_table">
                    <tbody>
                    </tbody>
                </table>

                <div id="items_track">
                    <span id="items_left"></span>
                    <button id="clear_completed"></button>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
